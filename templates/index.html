<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше приложение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        form {
            margin: 20px;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 8px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #loadingIndicator {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .result-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-container h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <form method="post" action="/">
        <input type="text" name="search_query" placeholder="Введите запрос">
        <button type="submit" id="searchButton">Поиск</button>
    </form>
    <div id="loadingIndicator">Идет загрузка...</div>
    {% if search_result %}
        <div class="result-container">
            <h2>Результат:</h2>
            <div>{{ search_result }}</div>
        </div>
    {% endif %}
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            document.getElementById('loadingIndicator').style.display = 'block';
        });
    </script>
</body>
</html>
